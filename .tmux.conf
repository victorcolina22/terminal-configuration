# Load TPM
set -g @plugin 'tmux-plugins/tpm'

# Tested options for TMUX compatibility
set -g @plugin 'tmux-plugins/tmux-sensible'

# Clipboard management
set -g @plugin 'tmux-plugins/tmux-yank'

# Tmux Navigation
set -g @plugin 'christoomey/vim-tmux-navigator'

# Tmux Resurrect
set -g @plugin 'tmux-plugins/tmux-resurrect'

# Which Key
set -g @plugin 'alexwforsythe/tmux-which-key'

# Floating window
bind-key -n M-g if-shell -F '#{==:#{session_name},scratch}' {
  detach-client
} {
  # open in the same directory of the current pane
  display-popup -d "#{pane_current_path}" -E "tmux new-session -A -s scratch"
}

# Theme 
set -g @plugin 'bobcats/everforest-tmux'
set -g @everforest_theme 'dark-hard'
set -g @everforest_window_tabs_enabled off # or off to disable window_tabs

# --- terminal & key handling ---
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*:Tc"

set -s extended-keys off

# Vim mode
set -g mode-keys vi
if-shell 'uname | grep -q Darwin' \
  'bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"' \
  'bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "clip"'

# Reload config
unbind r
bind r source-file ~/.tmux.conf

# Keymaps
unbind C-b
set -g prefix C-M-Space
bind C-M-Space send-prefix

unbind %
unbind '"'
bind v split-window -h -c "#{pane_current_path}"
bind d split-window -v -c "#{pane_current_path}"

# Pane Navigation Alt- without prefix
bind-key -n M-h select-pane -L
bind-key -n M-j select-pane -D
bind-key -n M-k select-pane -U
bind-key -n M-l select-pane -R

# Pane resizing
bind-key -r H resize-pane -L 10 
bind-key -r J resize-pane -D 10
bind-key -r K resize-pane -U 10
bind-key -r L resize-pane -R 10

# Pane delete
bind-key -n M-x kill-pane

# Resize pane
bind-key -r m resize-pane -Z

# Window navigation
bind-key -n C-M-h previous-window
bind-key -n C-M-l next-window
# bind X kill-window
bind-key -n M-X kill-window

# Window resizing
# bind-key -r H resize-window -L 5
# bind-key -r J resize-window -D 5
# bind-key -r K

# Mouse support
set -g mouse on

# Status bar
set status-position top
set status-bg default
set status-style bg=default
set -g status-position top
set -g status-bg default
set -g status-style bg=default
set -g pane-border-lines double
set -g pane-border-indicators both

# Kill all sessions except current
# bind K confirm-before -p "Kill all other sessions? (y/n)" "kill-session -a"

# Fix index
set -g base-index 1
setw -g pane-base-index 1

# TPM init
run '~/.tmux/plugins/tpm/tpm'
